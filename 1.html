<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="1style.css">
  
</head>
<body>
  <!-- <script src="1js.js"></script> -->
  <div class="contextbox">
      <div class="a">
        <a href="index.html"><button class="close-button"> X </button></a>
      </div>
      <div class="b">
        <div class="item0"> 버튼을 누르면 <br>랜덤으로 아이템이 나옵니다. </div>
        <!-- <a href="modal.html"><button id="myBtn"> 뽑기</button></a> -->
        <button id="myBtn"> 뽑기 </button>
      </div>
    </div>
<!-- Trigger/Open The Modal -->

<!-- The Modal -->
<div id="myModal" class="modal">

<!-- Modal content -->
<div class="modal-content">
  <p>아이템이 나왔습니다.</p>
  <div id="item1"></div>
  <p id="rdItem"> </p>
  <button id="oneMorego"> 한번 더 뽑기 </button>
  <button class="closeRandom"> 닫기 </button>
 
</div>

</div>

<script>
var cbtn = document.getElementsByClassName("closeRandom")[0];
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");
var onemore = document.getElementById("oneMorego");

var rdnum;
var showitem = document.getElementById("item1");
var goitem = document.getElementById("rdItem");

function randomNum(){
  rdnum = Math.floor(Math.random()*20);
  if(rdnum<11){
    goitem.innerHTML="우유";
    showitem.innerHTML="<img src='item01.png' width='250px'>";
  }
  else{
    goitem.innerHTML=rdnum;
  }
  
}
// When the user clicks the button, open the modal 
btn.onclick = function randomgo() {
modal.style.display = "block";
randomNum();
}

onemore.onClick = function(){
  randomNum();
}
// When the user clicks on <span> (x), close the modal
cbtn.onclick = function() {
modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
if (event.target == modal) {
  modal.style.display = "none";
}
}

</script>
</body>
</html>
